<!doctype html>
<html>
<head>

<!-- Esta animación simula una pelota rodando para mostrar que con pocas propiedades
	 se pueden llevar a cabo efectos atractivos para el usuario.

	 La imagen se desplaza y rota en los keyframes con la propiedad transform.
	 
	 Además, con animation-direction alternate se ejecuta cada vez en una dirección-->

<style>
	body {
		margin:3em 10%; 
		background:#333;
	}
	.ball:hover{
        transform: translateX(450px) rotate(2turn);
    }	
	.ball{				
		margin-left: 0%;
        padding-left: 0%;
        transition: transform 2s;
	}

				


</style>

</head>
<body>

<img class="ball" src="Imagenes/pelota.png" alt="ball"width="111" height="111" />

</body>
</html>
